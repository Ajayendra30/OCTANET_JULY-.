<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Landing Page</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        body {
            background-color: black;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
        }
        
        /* Header styles */
        header {
            background: black;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header .logo img {
            width: 120px;
        }
        
        header nav {
            display: flex;
            align-items: center;
        }
        
        header .sign-in-btn {
            background: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        
        header .sign-in-btn:hover {
            background: darkred;
        }
        
        /* Hero section styles */
        .hero {
            height: 100vh;
            background-image: url("https://assets.nflxext.com/ffe/siteui/vlv3/21660d7c-7416-4455-b4c5-2b931c3f4fbb/2ed1e018-2a82-4f53-8b55-18d43c412678/IN-en-20210524-popsignuptwoweeks-perspective_alpha_website_medium.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        
        .hero-content {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 5px;
        }
        
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        .hero h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        
        .hero p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        
        .email-form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .email-form input {
            padding: 10px;
            font-size: 1em;
            width: 300px;
            max-width: 80%;
            border: none;
            border-radius: 5px 0 0 5px;
            margin-bottom: 10px;
        }
        
        .email-form button {
            padding: 10px 20px;
            font-size: 1em;
            background: red;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            margin-left: -5px;
        }
        
        .email-form button:hover {
            background: darkred;
        }
        
        /* Footer styles */
        footer {
            background: black;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
            </div>
            <nav>
                <button class="sign-in-btn">Sign In</button>
            </nav>
        </div>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <form class="email-form">
                <input type="email" placeholder="Email address" required>
                <button type="submit">Get Started &gt;</button>
            </form>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Netflix, Inc.</p>
        </div>
    </footer>
</body>
</html>
